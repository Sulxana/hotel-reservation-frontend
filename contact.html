<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - LUXURY</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --luxury-dark-blue: #09172f;
        --luxury-gold: #c7a47e;
      }

      body {
        font-family: "Lato", sans-serif;
        background-color: var(--luxury-dark-blue);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .contact-container {
        background-color: #fff;
        color: #333;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        max-width: 500px;
        width: 100%;
      }

      .contact-header {
        font-family: "Playfair Display", serif;
        font-weight: 700;
        color: var(--luxury-gold);
        margin-bottom: 0.5rem;
        font-size: 2.5rem;
      }

      .contact-subheader {
        color: #6c757d;
        margin-bottom: 1.5rem;
      }

      .btn-send {
        background-color: var(--luxury-dark-blue);
        color: #fff;
        border: 2px solid var(--luxury-dark-blue);
        padding: 10px 20px;
        font-weight: 700;
        transition: all 0.3s ease;
      }

      .btn-send:hover {
        background-color: #fff;
        color: var(--luxury-dark-blue);
        border-color: var(--luxury-dark-blue);
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <h1 class="contact-header text-center">Get in Touch</h1>
      <p class="contact-subheader text-center">We'd love to hear from you.</p>

      <form>
        <div class="mb-3">
          <label for="inputName" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="name@example.com"
            required
          />
        </div>

        <div class="mb-4">
          <label for="inputMessage" class="form-label">Your Message</label>
          <textarea
            class="form-control"
            id="inputMessage"
            rows="4"
            placeholder="How can we help you?"
            required
          ></textarea>
        </div>

        <div class="d-grid">
          <button type="button" class="btn btn-send" onclick="window.location.href='index.html'">
            SEND MESSAGE
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
