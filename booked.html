<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed - LUXURY</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --luxury-dark-blue: #09172f; 
            --luxury-gold: #c7a47e;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--luxury-dark-blue); 
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .confirmation-box {
            background-color: #fff;
            color: var(--luxury-dark-blue);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 20px;
        }

        .confirmation-box h1 {
            font-family: 'Playfair Display', serif;
            color: var(--luxury-gold);
            font-weight: 700;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .confirmation-box p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .icon-large {
            font-size: 4rem;
            color: #4CAF50; /* Green checkmark */
        }
        
        .btn-home {
            background-color: var(--luxury-dark-blue);
            color: #fff;
            border: 2px solid var(--luxury-dark-blue);
            padding: 10px 25px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background-color: #fff;
            color: var(--luxury-dark-blue);
        }
    </style>
</head>
<body>

    <div class="confirmation-box">
        <i class="bi bi-check-circle-fill icon-large"></i>
        <h1>BOOKING CONFIRMED!</h1>
        <p>Your luxury experience is all set. We have sent a confirmation email with all the details of your stay to your provided address.</p>
        <a href="index.html" class="btn btn-home">Return to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
